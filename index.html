<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <div class="flex-container">
    <div class="title"><h1>Etch-A-Sketch</h1></div>
    <div class="buttons">
      <button class="black-toggle">Black</button>
      <button class="eraser-toggle">Eraser</button>
      <button>Random</button>
      <button class="grid-toggle">Grid</button>
      <button class="clear-button">Clear</button>
    </div>
    <div id="sketch-area" class="grid">
    </div>
    <div class="slider-container">
      <input type="range" min="4" max = "64" value="16" class="slider" id="slider">
      <p class="slider-value"></p>
    </div>
</div>
  <script src="script.js"></script>
</body>
</html>
